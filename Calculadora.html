<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora de Pintura</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 480px;
        margin: 40px auto;
        background: #f7f7f7;
        padding: 20px;
        border-radius: 8px;
    }
    h1 {
        color: #0077cc;
        text-align: center;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        margin-top: 25px;
        width: 100%;
        padding: 10px;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
    }
    button:hover {
        background-color: #005fa3;
    }
    .resultado {
        margin-top: 30px;
        padding: 15px;
        background: #e1f0ff;
        border: 1px solid #0077cc;
        border-radius: 8px;
    }
</style>
</head>
<body>

<h1>Calculadora de Pintura</h1>

<form id="calcForm">
    <label>Altura da parede (m):</label>
    <input type="number" id="alturaParede" step="0.01" min="0" required />

    <label>Largura da parede (m):</label>
    <input type="number" id="larguraParede" step="0.01" min="0" required />

    <label>Tem porta?</label>
    <select id="temPorta">
        <option value="nao" selected>Não</option>
        <option value="sim">Sim</option>
    </select>

    <div id="portaInputs" style="display:none;">
        <label>Altura da porta (m):</label>
        <input type="number" id="alturaPorta" step="0.01" min="0" />

        <label>Largura da porta (m):</label>
        <input type="number" id="larguraPorta" step="0.01" min="0" />
    </div>

    <label>Tem janela?</label>
    <select id="temJanela">
        <option value="nao" selected>Não</option>
        <option value="sim">Sim</option>
    </select>

    <div id="janelaInputs" style="display:none;">
        <label>Altura da janela (m):</label>
        <input type="number" id="alturaJanela" step="0.01" min="0" />

        <label>Largura da janela (m):</label>
        <input type="number" id="larguraJanela" step="0.01" min="0" />
    </div>

    <label>Rendimento da tinta (m² por litro):</label>
    <input type="number" id="rendimento" step="0.01" min="0" required />

    <label>Preço da tinta por litro (R$):</label>
    <input type="number" id="precoLitro" step="0.01" min="0" required />

    <button type="submit">Calcular</button>
</form>

<div id="resultado" class="resultado" style="display:none;"></div>

<script>
    // Mostrar ou esconder campos de porta
    document.getElementById('temPorta').addEventListener('change', function() {
        document.getElementById('portaInputs').style.display = this.value === 'sim' ? 'block' : 'none';
    });

    // Mostrar ou esconder campos de janela
    document.getElementById('temJanela').addEventListener('change', function() {
        document.getElementById('janelaInputs').style.display = this.value === 'sim' ? 'block' : 'none';
    });

    document.getElementById('calcForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const alturaParede = parseFloat(document.getElementById('alturaParede').value);
        const larguraParede = parseFloat(document.getElementById('larguraParede').value);

        let alturaPorta = 0, larguraPorta = 0;
        if(document.getElementById('temPorta').value === 'sim') {
            alturaPorta = parseFloat(document.getElementById('alturaPorta').value) || 0;
            larguraPorta = parseFloat(document.getElementById('larguraPorta').value) || 0;
        }

        let alturaJanela = 0, larguraJanela = 0;
        if(document.getElementById('temJanela').value === 'sim') {
            alturaJanela = parseFloat(document.getElementById('alturaJanela').value) || 0;
            larguraJanela = parseFloat(document.getElementById('larguraJanela').value) || 0;
        }

        const rendimento = parseFloat(document.getElementById('rendimento').value);
        const precoLitro = parseFloat(document.getElementById('precoLitro').value);

        // Cálculo das áreas
        const areaParede = alturaParede * larguraParede;
        const areaPorta = alturaPorta * larguraPorta;
        const areaJanela = alturaJanela * larguraJanela;
        const areaFinal = areaParede - (areaPorta + areaJanela);

        if(areaFinal <= 0){
            alert('Erro: Área a pintar inválida. Verifique as medidas.');
            document.getElementById('resultado').style.display = 'none';
            return;
        }

        // Quantidade de tinta (arredondar pra cima)
        const litros = Math.ceil(areaFinal / rendimento);

        // Custo total
        const custo = (litros * precoLitro).toFixed(2);

        // Mostrar resultado
        const resDiv = document.getElementById('resultado');
        resDiv.style.display = 'block';
        resDiv.innerHTML = `
            <p><strong>Área a pintar:</strong> ${areaFinal.toFixed(2)} m²</p>
            <p><strong>Quantidade de tinta:</strong> ${litros} litros</p>
            <p><strong>Custo total:</strong> R$ ${custo}</p>
        `;
    });
</script>

</body>
</html>
